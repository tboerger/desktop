# Standards: 1.2
---
- hosts: desktop
  pre_tasks:
    - name: Check ansible version
      assert:
        that: ansible_version.full is version_compare('2.10', '>=')
        msg: You must update Ansible to at least 2.10 to use this playbook

- hosts: desktop
  pre_tasks:
    - name: Copy wallpaper files
      loop:
        - dark.jpg
        - light.jpg
        - tower.jpg
      copy:
        src: "wallpapers/{{ item }}"
        dest: "/usr/share/backgrounds/{{ item }}"
        owner: root
        group: root
        mode: u=rw,g=r,o=r
      tags:
        - wallpapers

